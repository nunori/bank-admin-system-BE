spring.application.name=kiosk

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=${JWT_SECRET}

# CORS Configuration
#spring.mvc.cors.allowed-origins=http://localhost:5173,https://bank-admin-system-fe.vercel.app,https://admin-system.shop,https://www.admin-system.shop
#spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
#spring.mvc.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept
#spring.mvc.cors.exposed-headers=Authorization
#spring.mvc.cors.allow-credentials=true
#spring.mvc.cors.max-age=3600

# while view rendering, exhibit database query execute
spring.jpa.open-in-view=false

# allow all connect with interface
#server.address=0.0.0.0
server.address=127.0.0.1

# database connection expand
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000